{% set name = "inject" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 017e2e21707c35d0f486db942dcc5500f4fe0e64e80d2af3c689d9d63838a99b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - inject
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ivankorobkov/python-inject
  summary: Python dependency injection framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
