{% set name = "inject" %}
{% set version = "5.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05befd98019d80c0af28410f22df091c4eaddd6cbc427b2596dbdad99c03972c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - inject
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ivankorobkov/python-inject
  summary: Python dependency injection framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
